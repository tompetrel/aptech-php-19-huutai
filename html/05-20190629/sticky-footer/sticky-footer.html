<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container h-auto p-3">
        <div class="row">
            <div class="col-6 offset-3">
                 <h1 class="mt-5">Sticky footer</h1>
                <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
                <p> Use <a href="https://getbootstrap.com/docs/4.3/examples/sticky-footer-navbar/" target="_blank">the sticky footer with a fixed navbar</a> if need be, too.</p>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-secondary fixed-bottom">
        <div class="row">
            <div class="col-6 offset-3 d-flex justify-content-center align-items-center">
                <p class="text-white p-2">Place sticky footer content here.</p>
            </div>
        </div>
    </div>

    
</body>
</html>
