<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="vh-100">
        <form class="form-signIn my-5 d-flex flex-column align-items-center">
            <img class="mb-3" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="70px" height="70px">
            <h3 class="mb-3">Please sign in</h3>
            <input type="text" class="form-control" placeholder="Email address" required>
            <input type="text" class="form-control mb-3" placeholder="Password" required>
            <div class="mb-3">
                <input type="checkbox">
                <label>Remember me</label>
            </div>
            <button class="mb-3 btn btn-primary btn-lg btn-block type="submit">Sign in</button>
            <footer class="text-muted">&copy 2017-2019</footer>
        </form>
</body>
</html>
